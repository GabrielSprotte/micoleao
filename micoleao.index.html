<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mico-leão-dourado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #BDB76B;
            position: relative;
        }
        .content {
            padding: 20px;
        }
        h1 {
            color: #8B4513; /* Cor alterada para marrom escuro */
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            width: 60%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #8B4513;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mico-leão-dourado</h1>
        <img src="mico.png" alt="Mico-leão-dourado">
        <p>O mico-leão-dourado (*Leontopithecus rosalia*) é um pequeno primata endêmico da Mata Atlântica brasileira. Conhecido por sua pelagem dourada brilhante, ele enfrenta ameaças devido ao desmatamento e à fragmentação do habitat.</p>
        <br>
        <a href="https://pt.wikipedia.org/wiki/Mico-le%C3%A3o-dourado" class="btn" target="_blank">Saiba mais</a>
    </div>
</body>
</html>
